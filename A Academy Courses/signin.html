<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in Page</title>

    <!-- Font Links -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="shortcut icon" href="Images/logofav.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <a href="home.html" class="logo">A <span>Academy</span></a>
      </header>

      <!-- sign in  -->
      <section class="signIn">
        <form action=" home.html">
          <label for="email">Email</label>
          <div class="inputBox">
            <input type="email" placeholder="email"required/>
          </div>
          <label for="password">Password</label>
          
          <div class="inputBox">
            <input type="password" placeholder="password" required/>
          </div>
          
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="dropdownCheck"
            />
            <label class="form-check-label" for="dropdownCheck">
              Remember me
            </label>
          </div>
          <input
            type="submit"
            class="btn"
            value="Sign in"
          />
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="register.html">New around here?&nbsp; <span>Sign up</span></a>
          <br>
          <a class="dropdown-item" href="#">Forgot password?</a>
        </form>
      </section>

      <!--Footer-->
      <section class="footer">
        <div class="credit">
          created by <span>Adawy</span> | all rights reserved
        </div>
      </section>
    </div>

    <!-- js Links -->
    <script src="javascript/script.js"></script>
  </body>
</html>
